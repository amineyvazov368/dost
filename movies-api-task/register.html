<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="./assets/css/register.css">
    <title>Register Page</title>
</head>

<body>
    <header>
        <div class="container d-flex justify-content-between align-items-center h-100 mt-10">
            <div class="logo">
                <h2>
                    <a href="index.html">NETFLIXS</a>
                </h2>
            </div>
            <ul class="links d-flex gap">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </div>
    </header>
    <main>
        
            <section id="register-form">
                <h3 class="text-center mb-5">Sign Up</h3>
                <form>
                    <input id="user-name" name="userName" class="form-control" type="text"
                        placeholder="enter user name">
                    <input id="user-email" name="userEmail" class="form-control mt-3" type="email"
                        placeholder="enter user email">
                    <input id="user-password" name="userPassword" class="form-control mt-3" type="password"
                        placeholder="enter user password">
                    <input id="user-confirm-password" name="userConfirmPass" class="form-control mt-3" type="password"
                        placeholder="confirm password">
                    <button class="btn btn-warning d-block mx-auto mt-3" type="submit">Sign Up</button>
                </form>
            </section>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./assets/js/register.js"></script>
   
</body>

</html>
