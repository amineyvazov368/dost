<body>
    <header>
        <div class="container d-flex justify-content-between align-items-center wrapper">
            <div class="logo">
                <a href="https://netflix.com" class="logo">
                    <img src="./assets/media/logo.png" width="140" height="50" alt="">
                </a>
            </div>
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="add.html">Add</a></li>
            </ul>
        </div>
    </header>

   <div class="container">
    <main class="mt-2">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <form id="add-form" class="mt-15">
                    <input class="form-control mb-2" id="title" type="text" placeholder="add movie title">
                    <input class="form-control mb-2" id="poster" type="text" placeholder="add movie poster">
                    <input class="form-control mb-2" id="trailerURL" type="text" placeholder="add movie trailerURL">
                    <input class="form-control mb-2" id="genre" type="text" placeholder="add movie genre">
                    <input class="form-control mb-2" id="age" type="number" placeholder="add movie age">
                    <input class="form-control mb-2" id="country" type="text" placeholder="add movie country">
                    <input class="form-control mb-2" id="director" type="text" placeholder="add movie director">
                    <input class="form-control mb-2" type="text" placeholder="add movie title">
                    <textarea class="form-control" type="text" id="desc" cols="30" rows="3" placeholder="add movie describtion"></textarea>
                    <button class="btn btn-primary"  type="submit" id="addMoviebtn">add </button>
                    <button class="btn btn-primary"  type="button" id="backtohome">back to home</button>  
                    </form>
            </div>
        </div> 
    </main>
   </div>
