<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <h1 class="title">Add Supplier</h1>
                <form class="mt-5">
                    <div class="form-group">
                        <label for="exampleInputCompanyName">CompanyName</label>
                        <input type="text" class="form-control" id="exampleInputCompanyName"
                            aria-describedby="emailHelp">

                        <div class="form-group">
                            <label for="exampleInputContactName">ContactName</label>
                            <input type="text" class="form-control mt-2" id="exampleInputContactName">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputContactTitle">ContactTitle</label>
                            <input type="text" class="form-control mt-2" id="exampleInputContactTitle">
                        </div>

                        <button type="submit" class=" submit btn btn-primary mt-2">Submit</button>
                </form>
            </div>
        </div>
        <div class="row">
            <h1 class="body">ALL Suppliers</h1>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">CompanyName</th>
                    <th scope="col">ContactName</th>
                    <th scope="col">ContactTitle</th>
                    <th scope="col">SupplierDetails</th>
                    <th scope="col">SupplierUpdate</th>
                    <th scope="col">SupplierDelete</th>
                  </tr>
                </thead>
                <tbody class="tbody">
                  <!-- <tr>
                    <th scope="row">1</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button class="btn btn-primary">Detail</button></td>
                    <td><button class="btn btn-primary">Update</button></td>
                    <td><button class="btn btn-primary">Delete</button></td>
                  </tr> -->
                 
                </tbody>
              </table>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../js/main.js"></script>
</body>

</html>
